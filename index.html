<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <button id="window"></button>
    </div>
    <div class="container">
        <input type="button" id="seven" class="buttons" value="7"></input>
        <input type="button" id="eight" class="buttons" value="8"></input>
        <input type="button" id="nine" class="buttons" value="9"></input>
        <input type="button" id="plus" class="buttons" value="+"></input>
        <input type="button" id="four" class="buttons" value="4"></input>
        <input type="button" id="five" class="buttons" value="5"></input>
        <input type="button" id="six" class="buttons" value="6"></input>
        <input type="button" id="minus" class="buttons" value="-"></input>
        <input type="button" id="one" class="buttons" value="1"></input>
        <input type="button" id="two" class="buttons" value="2"></input>
        <input type="button" id="three" class="buttons" value="3"></input>
        <input type="button" id="multiply" class="buttons" value="&#215;"></input>
        <input type="button" id="blank1" class="buttons"></input>
        <input type="button" id="zero" class="buttons" value="0"></input>
        <input type="button" id="decimal" class="buttons" value="."></input>
        <input type="button" id="divide" class="buttons" value="&#247;"></input>
        <input type="button" id="blank2" class="buttons"></input>
        <input type="button" id="blank3" class="buttons"></input>
        <input type="button" id="equals" class="buttons" value="="></input>
        <input type="button" id="clear" class="buttons" value="C"></input>
    </div>
    <br>
    <div class="btnbox">Click to change background.</div>
    <br>
    <div class="container2">
        <button id="btn1" class="colorbtns">light</button>
        <button id="btn2" class="colorbtns">dark</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
